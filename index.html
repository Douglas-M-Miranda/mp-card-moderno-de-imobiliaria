<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card imobiliária</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        
        <div class="imagemApartamento">
            <img src="assets/apartamentoFundo.jpg" alt="imagem apartamento">
        </div>

        <header class="head">
            <h1 class="headTitulo">Apartamento moderno</h1>
            <h2 class="headAvaliacao"><img src="assets/star.png" alt="estrela amarela">4.8 (42 avaliações)</h2>
            <p class="headDescricao">Um belo apartamento moderno no centro da cidade</p>
        </header>

        <aside class="iconDetalhes">
            <figure>
                <img src="assets/drawSquare.png" alt="figura quadrado">
                <figcaption>85m²</figcaption>
            </figure>
            <figure>
                <img src="assets/bed.png" alt="figura cama">
                <figcaption>2 quartos</figcaption>
            </figure>
            <figure>
                <img src="assets/bath.png" alt="figura">
                <figcaption>1 banheiro</figcaption>
            </figure>
            <figure>
                <img src="assets/marker.png" alt="figura marcador gps">
                <figcaption>Centro</figcaption>
            </figure>
        </aside>
 
        <aside class="tags">
            <p>Varanda</p>
            <p>Mobiliado</p>
            <p>Pet-friendly</p>
        </aside>

        <div class="valor">R$ 2500,00</div>

        <div class="botaoGrupo">
            <button><a href="#">Agendar visita</a></button>
            <button><a href="#">Contatar corretor</a></button>
        </div>

    </main>
</body>
</html>
